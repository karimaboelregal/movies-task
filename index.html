<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <h2>Movies</h2>
        </div>
        <div class="row" id="stats-parent">
        </div>
    </div>

    <section class="page-2 pt-5">
        <div class="container">

            <div class="row justify-content-center d-none" id="loading">
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>

            <div class="row text-center justify-content-sm-center" id="parent">

            </div>

            <div class="row justify-content-center pb-5 align-items-center">
                <button class="btn btn-danger mr-2 d-none" id="prev">Previous</button>
                <button class="btn btn-primary ml-2" id="next">Next</button>

            </div>

        </div>
    </section>


    <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content ">
                <button type="button" class="close x" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <div class="row">
                    <div class="col-md-5">
                        <img id="modal-img" class="w-100" style="max-height: calc(100vh - 225px);"/>
                    </div>
                    <div class="col-md-7">
                        <div class="d-flex flex-column pl-3">
                            <h1 class="pt-4" id="modal-title"></h1>
                            <h4 id="modal-rating" class="pt-4 pb-4"></h4>
                            <p id="modal-desc"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script id="card-template" type="text">
        <div class="col-md-3 col-sm-10 pb-3">
            <div class="card movie-card" data-id={{dataid}}>
                <img src={{image}} alt="" class="pb-3"/>
                <span>{{title}}</span>
                <span>{{rating}}</span>
            </div>
        </div>
    </script>
    <script id="stats" type="text">
        <div class="card w-100 p-3">
            <h4>Stats</h4>
            <span>Current page: {{page}}</span>
            <span>Number of movies: 20</span>
            <span>Top rated movie: {{top}}</span>
            <span>Rating: {{rating}}</span>
        </div>
    </script>

</body>
<script src="https://unpkg.com/mustache@latest"></script>
<script src="js/js.js"></script>

</html>
